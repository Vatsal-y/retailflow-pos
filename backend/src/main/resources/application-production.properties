# ================================
# Production Configuration
# ================================
# This profile is activated when SPRING_PROFILES_ACTIVE=production

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# AWS RDS MySQL Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration (use environment variable in production)
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# CORS Configuration (set your Vercel frontend URL)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://your-app.vercel.app}

# Logging (reduced for production)
logging.level.root=WARN
logging.level.com.retailflow.pos=INFO
logging.level.org.springframework.security=WARN

# Actuator (health endpoint for Render)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator
